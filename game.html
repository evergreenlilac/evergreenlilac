        <link rel="icon" href="./resources/images/singlelilac.png">
        <link rel="stylesheet" href="./resources/css/game.css">

        <script src="./resources/js/game.js" defer></script>

    <body>
        <main class="game">
            <div id="e404">
                <div class="e404-title">
                    <h2>Error 404</h2>
                    <h3>Page not found</h3>
                </div>

                <div class="e404-dog-container">
                    <img src="./resources/images/game/404/404-dog-1.png" alt="" id="e404-dog-1"/>
                    <img src="./resources/images/game/404/404-dog-2.png" alt="" id="e404-dog-2"/>
                    <img src="./resources/images/game/404/404-dog-3.png" alt="" id="e404-dog-3"/>
                </div>

                <div class="e404-button-container-1">
                    <button id="e404-button-1">Click here to go back</button>
                </div>
                <div class="e404-button-container-2">
                    <button id="e404-button-2">No, click here!</button>
                </div>
                <div class="e404-button-container-3">
                    <button id="e404-button-3">Here, here!</button>
                </div>
            </div>

            <div id="dog-awake">
                <div class="dog-awake-p-container">
                    <p id="awake-1">You woke the dog! Look, he's all upset now! How could you?<br>
                    Wait, what's that under his chest? I think it's the play button.. This page isn't lost at all!<br>
                    We need to get him to stand up. Do something!</p>
                </div>

                <div id="dog-awake-buttons-container">
                    <button id="lift">Just lift him up</button>
                    <button id="sit">Tell him to sit</button>
                    <button id="treat">Offer him a treat if he sits</button>
                </div>

                <div class="dog-awake-dog-container">
                    <img src="./resources/images/game/404/laying-dog.png" alt="" id="laying-dog"/>
                    <img src="./resources/images/game/404/head-down-dog.png" alt="" id="head-down-dog"/>
                    <img src="./resources/images/game/404/sitting-dog.png" alt="" id="sitting-dog"/>
                    <img src="./resources/images/game/404/lifted-dog.png" alt="" id="lifted-dog"/>
                </div>

                <div class="dog-awake-p-container">
                    <p id="awake-2">Great work! Go ahead and press play now!</p>
                </div>

                <div class="play-button-container">
                    <a href="./find-miko.html"> <img src="./resources/images/game/404/play-button.png" alt="" id="play-button"/></a>
                </div>
            </div>
        </main>
    </body>
